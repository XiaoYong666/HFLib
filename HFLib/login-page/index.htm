<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class="logo-block-top">
            </div>
            <div class="logo-block-bottom">
            </div>
        </div>
        <h4 class="login-header">用户登录</h4>
        <div class="content">
            <div class="form-group">
                <input type="text" required class="form-control">
                <label class="form-label">用户名</label>
            </div>
            <div class="form-group">
                <input type="text" required class="form-control">
                <label class="form-label">密 码</label>
            </div>
            <div class="option">
                <div class="option-left"><a href="">忘记密码？</a></div>
                <div class="option-right">
                    <span class="md-checkbox" checked="checked" id="save_password"></span>
                    <label class="form-label" for="save_password">记住密码</label>
                </div>
            </div>
        </div>
        <button class="login-button">
            <span class="icon-login"></span>
        </button>
    </div>
</body>
<script src="./app.js type=" text/javascript "></script>

</html>
